<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="imgs/mini-logo.png" type="image/avif" />
		<!-- Render All Elements Normally -->
		<link rel="stylesheet" href="css/normalize.css" media="print" onload="this.onload=null;this.media='all';"/>
		<!-- Main Template CSS File -->
		<!-- Preload critical CSS with high priority -->
		<link rel="preload" href="css/all.min.css" as="style" fetchpriority="high">
		<link rel="preload" href="css/global.css" as="style" fetchpriority="high">
        <link rel="preload" href="css/main.css" as="style" fetchpriority="high">
		<link rel="preload" href="css/cart.css" as="style" fetchpriority="high">
		<!-- Font Awesome Library -->
		<link rel="stylesheet" href="css/all.min.css"/>
		<!-- Load the actual stylesheets -->
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/cart.css"/>
		<link rel="preload" as="image" href="imgs/pubg-1800-430x603.avif" type="image/avif">
		<link rel="preload" as="image" href="imgs/logo.avif" type="image/avif">
		<!-- google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
			rel="stylesheet" media="print"/>
		<title>Shop</title>
	</head>
	<body>
		<div class="order-progress">
			<div class="container">
				<div><a href="shop.html">Shop</a></div>
			</div>
		</div>
		<div class="container js-container">
			<header>
				<h1>Product Listing</h1>
				<select id="sort-select">
					<option value="latest">Latest</option>
					<option value="asc">Price: Low to High</option>
					<option value="desc">Price: High to Low</option>
				</select>
			</header>
			<div class="current-path"></div>
			<div class="no"></div>
			<div class="products1 products-container"></div>
			<footer>
				<div id="pagination"></div>
			</footer>
		</div>
		<script defer type="module" src="js/global.js"></script>
		<script async type="module" src="js/shop.js"></script>
	</body>
</html>
